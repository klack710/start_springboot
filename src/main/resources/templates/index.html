<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Index</title>
</head>

<body>
    <h1 th:text="${h1}"></h1>
    <table>
        <tr>
            <th th:each="th : ${th_row}" th:text="${th}"></th>
        </tr>
        <tr th:each="row : ${table}">
            <td th:each="td : ${row}" th:text="${td}"></td>
        </tr>
    </table>
    <ul>
        <li th:each="item : ${items}" th:text="${item}"></li>
    </ul>
</body>

</html>
